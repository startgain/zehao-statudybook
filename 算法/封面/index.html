<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>封面设计</title>
</head>
<style>
	* {
		margin: 0;
		padding: 0;
	}

	html,
	body {
		width: 100%;
		height: 100%;
	}

	div {
		width: 1303px;
		height: 734px;
		background: url(./img/wuya.png) center/cover no-repeat;
		position: relative;
		overflow: hidden;
	}

	p {
		position: absolute;
		top: 50%;
		transform: translate(0, -50%);
		background: rgb(100 141 121 / 60%);
		height: 200px;
		width: 100%;
		font-size: 60px;
		line-height: 200px;
		text-align: center;
		color: #ffffff;
		box-shadow: 0 0 20px 19px rgb(100 141 121 / 60%);
	}
</style>

<body>
	<div>
		<p>331. 验证二叉树的前序序列化</p>
	</div>
	<!-- <a href="" download="">下载图片</a> -->
</body>
<script src="./js/html2canvas.min.js"></script>
<script>
	var img = document.querySelector('div');
	html2canvas(document.body,{width:1303,height:734}).then(function (canvas) {
		document.body.appendChild(canvas);
	});
</script>

</html>
