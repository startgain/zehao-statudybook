<script src="./js/html2canvas.min.js"></script>
<script>


	// 处理字体大小
	function dealFontSize() {
		const hiddenP = document.querySelector('.hiddenP');
		const target = document.querySelector("p:not(.hiddenP)");
		hiddenP.innerText = target.innerText;
		const hiddenH = hiddenP.offsetHeight
		if (hiddenH > 200) {
			const fontSize = getComputedStyle(hiddenP).fontSize.split('p')[0]
			hiddenP.style.fontSize = fontSize - 10 + 'px';
			target.style.fontSize = fontSize - 10 + 'px';
			dealFontSize()
		}
	}
	dealFontSize()
	//生成canvas
	var img = document.querySelector('div');
	html2canvas(document.body, { width: 1303, height: 734 }).then(function (canvas) {
		var btn = document.querySelector('.download');
		document.querySelector('.imgBox').style.display = 'none';
		document.body.insertBefore(canvas, btn);
		document.querySelector('.download').href = canvas.toDataURL('image/png')
		document.querySelector('.download').download = document.querySelector('p').innerText + '.png'
		document.querySelector('.download').click()
		window.close()
	});
</script>
