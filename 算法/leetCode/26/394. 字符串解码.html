<title>394. 字符串解码</title>
<script>
	//算法
	var decodeString = function (s) {
		var stack = []
		var num = 0
		var str = ''
		for (var i = 0; i < s.length; i++) {
			var item = s[i];
			if (!isNaN(item)) {
				num = num * 10 + item * 1
			} else if (item === '[') {
				stack.push([num, str])
				num = 0
				str = ''
			} else if (item === ']') {
				var stackItem = stack.pop()
				var num = stackItem[0]
				var temp = ''
				while (num > 0) {

					temp += str
					num--
				}
				str = stackItem[1] + temp
			} else {
				str += item
			}
		}
		return str
	};
	//递归
	var decodeString = function (s) {
		function recursion(s, pos) {
			var num = 0
			var str = ''
			for (var i = pos; i < s.length; i++) {
				var item = s[i];
				if (!isNaN(item)) {
					num = num * 10 + item * 1
				} else if (item === '[') {
					var res = ''
					var [temp, index] = recursion(s, i + 1)
					while (num > 0) {
						res += temp
						num--
					}
					str += res
					i = index
				} else if (item === ']') {
					return [str, i]
				} else {
					str += item
				}
			}
			return str
		}
		return recursion(s, 0)
	};
	console.log(decodeString("3[a]2[bc]"))
</script>
