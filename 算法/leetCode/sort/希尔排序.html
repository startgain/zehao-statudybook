<meta charset='UTF-8' />
<title>希尔排序</title>
<script>
	//算法
	function shellSort(arr) {
		debugger
		var len = arr.length;
		for (var gap = Math.floor(len / 2); gap > 0; gap = Math.floor(gap / 2)) {
			// 注意：这里和动图演示的不一样，动图是分组执行，实际操作是多个分组交替执行
			for (var i = gap; i < len; i++) {
				var j = i;
				var current = arr[i];
				while (j - gap >= 0 && current < arr[j - gap]) {
					arr[j] = arr[j - gap];
					j = j - gap;
				}
				arr[j] = current;
			}
		}
		return arr;
	}
	var arr = [2, 5, 4, 7, 8, 9, 3, 4, 65, 86, 234, 65, 212]
	shellSort(arr)
</script>
