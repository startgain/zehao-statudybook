<script>
	//算法
	var getLeastNumbers = function (arr, k) {
		var sort = function (arr) {
			if (arr.length <= 1) return arr
			var min = []
			var max = []
			var base = arr[0]
			while (arr.length > 1) {
				var item = arr.pop()
				if (item <= base) {
					min.push(item)
				} else {
					max.push(item)
				}
			}

			return [...sort(min), base, ...sort(max)]
		}
		console.log(sort(arr))
	};

	var getLeastNumbers = function (arr, k) {
		if (arr.length === k) return arr
		if (k === 0) return []
		var sort = function (arr, pos) {
			if (arr.length <= 1) return arr
			var min = []
			var max = []
			var base = arr[pos]
			for (var i = 0; i < arr.length; i++) {
				if (i === pos) continue
				var item = arr[i]
				if (item <= base) {
					min.push(item)
				} else {
					max.push(item)
				}
			}
			if (min.length === k) return min
			if (min.length > k) return sort(min, pos)
			if (min.length < k) return sort([...min, base, ...max], min.length + 1)
		}
		return sort(arr, 0)
	};
	var arr = [0, 0, 1, 2, 4, 2, 2, 3, 1, 4]
	console.log(getLeastNumbers(arr, 8))
</script>
