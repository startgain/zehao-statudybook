<meta charset="UTF-8" />
<title>最长公共子序列</title>
<script>
	//算法
	/**
 * @param {string} text1
 * @param {string} text2
 * @return {number}
 */
	var longestCommonSubsequence = function (text1, text2) {
		var pre = []
		var curr = []
		for (var i = 0; i < text1.length; i++) {
			for (var j = 0; j < text2.length; j++) {
				if (text1[i] === text2[j]) {
					if (i === 0 || j === 0) {
						curr[j] = 1;
						continue;
					}
					curr[j] = pre[j - 1] + 1;
				} else {
					if (i === 0 && j === 0) {
						curr[0] = 0
						continue
					}
					if (i === 0) {
						curr[j] = curr[j - 1]
						continue
					}
					if (j === 0) {
						curr[j] = pre[j]
						continue
					}
					curr[j] = Math.max(pre[j], curr[j - 1])
				}
			}
			pre = curr
			curr = []
		}
		return pre[pre.length - 1];
	};
