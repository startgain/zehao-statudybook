<meta charset='UTF-8' />
<title>860. 柠檬水找零</title>
<script>
	//贪心算法
	var lemonadeChange = function (bills) {
		var hasMony = { 5: 0, 10: 0 }
		var five = 0, ten = 0
		for (var i = 0; i < bills.length; i++) {
			var item = bills[i]
			if (item === 5) {
				five++
			}
			if (item === 10) {
				ten++
				if (five > 0) {
					five--
				} else {
					return false
				}

			}
			if (item === 20) {
				if (five > 0 && ten > 0) {
					five--
					ten--
				} else if (five >= 3) {
					five -= 3
				} else {
					return false
				}
			}
		}
		return true
	};
</script>
