<title>19. 删除链表的倒数第 N 个结点</title>
<script>
//算法
//递归
var removeNthFromEnd = function (head, n) {
    var pre = null
    var next = null
    var index = 0
    function remove(head, n) {
        if (!head) {
            index++
            return
        }
        remove(head.next, n)
        
        if (index === n) {
            next = head.next
        }
        if (index === n + 1) {
            pre = head
        }
        index += 1
    }
    remove(head, n)

    if (pre) {
        pre.next = next
        return head
    } else {
        return head.next
    }
};
// 哈希表思路
var removeNthFromEnd = function (head, n) {
    var pre = null
    var next = null
    var arr = []
    while (head) {
        arr.push(head)
        head = head.next
    }
    if (arr[arr.length - n + 1]) {
        next = arr[arr.length - n + 1]
    }
    if (arr[arr.length - n - 1]) {
        pre = arr[arr.length - n - 1]
        pre.next = next
    }
    arr.splice(arr.length - n, 1)
    var res = arr[0] ? arr[0] : null
    return res

};
</script>
