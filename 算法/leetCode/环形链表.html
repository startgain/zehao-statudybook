<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>环形链表</title>
  </head>
  <body></body>
  <script>
    var head = {
      val: 3,
      next: {
        val: 2,
        next: {
          val: 0,
          next: {
            val: -4,
            next: null,
          },
        },
      },
    };
    head.next.next.next.next = head.next;

    // 快慢指针

    var hasCycle = function (head) {
      if (!head) return false;
      var slow = head;
      var fast = head.next;
      while (fast && fast.next) {
        slow = slow.next;
        fast = fast.next.next;
        if (slow === fast) {
          return true;
        }
      }
      return false;
    };
    console.log(hasCycle(head));

    // 利用数组中是否存在相同节点

    var hasCycle = function (head) {
      if (!head) return false;
      var arr = [];
      while (head && head.next) {
        if (!!~arr.indexOf(head)) {
          return true;
        }
        arr.push(head);
        head = head.next;
      }
      return false;
    };
    console.log(hasCycle(head));
  </script>
</html>
