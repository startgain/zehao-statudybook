<script>
var judgeSquareSum = function(c) {
    function isInteger(obj) {
        return obj%1 === 0
    }
    if(isInteger(Math.sqrt(c))){
        return true
    }
    var maxNear = Math.floor(Math.sqrt(c))
    var rest = c-Math.pow(maxNear,2)
    while(maxNear--){
        if(isInteger(Math.sqrt(rest))){
            return true
        }else{
            rest = c-Math.pow(maxNear,2)
        }
    }
    return false
}

console.log(judgeSquareSum(5))
console.log(judgeSquareSum(3))
console.log(judgeSquareSum(1))


// 27
// 5^2+2
// 4^2+11
</script>
