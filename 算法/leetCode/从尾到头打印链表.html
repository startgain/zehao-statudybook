<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>从尾到头打印链表</title>
  </head>
  <body></body>
  <script>
    // 输入： 1->2->3->4->5 和 k = 2
    // 输出： 4
    var head = {
      val: 1,
      next: {
        val: 2,
        next: {
          val: 3,
          next: {
            val: 4,
            next: {
              val: 5,
              next: null,
            },
          },
        },
      },
    };
    //递归法
    var kthToLast = function (head, k) {
      var index = 0;
      function print(head) {
        // 有值就继续递归
        if (head.next) {
          var res = print(head.next);
          if (res !== undefined) {
            return res;
          }
        } else {
          index++;
          if (k === 1) {
            return head.val;
          } else {
            return;
          }
        }
        if (index > 0) {
          index++;
          if (index === k) {
            return head.val;
          }
        }
      }
      return print(head);
    };
    console.log(kthToLast(head,2));
    //迭代法
    var kthToLast = function (head, k) {
      if (!head) return [];
      var valArr = [];
      while (head) {
        valArr.unshift(head.val);
        head = head.next;
      }
      return valArr[k - 1];
    };
    console.log(kthToLast(head,2));
  </script>
</html>
