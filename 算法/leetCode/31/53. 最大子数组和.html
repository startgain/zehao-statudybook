<meta charset='UTF-8' />
<title>53. 最大子数组和</title>
<script>
//算法
// 贪心
var maxSubArray = function (nums) {
    // 贪心
    var len = nums.length;
    var curr = nums[0];
    var max = curr;
    for (var i = 1; i < len; i++) {
        if(curr<0){
            curr = nums[i]
        }else{
            curr = curr + nums[i]
        }
        max = Math.max(curr,max)
    }
    return max;
};
// 动态
var maxSubArray = function (nums) {
    // 动态规划
    var len = nums.length;
    for (var i = 1; i < len; i++) {
        if(nums[i-1]>0){
            nums[i] = nums[i-1] + nums[i]
        }
    }
    return Math.max(...nums);
};
</script>
