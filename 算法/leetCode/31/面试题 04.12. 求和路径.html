<meta charset='UTF-8' />
<title>面试题 04.12. 求和路径</title>
<script>
	//算法
	var pathSum = function (root, sum) {
		var res = 0
		function dealRoot(root, sum) {
			if (root === null) return 0
			function computedTotal(root, sum, pre) {
				if (root === null) return
				var total = root.val + pre;
				if (total === sum) {
					res++
				}
				computedTotal(root.left, sum, total)
				computedTotal(root.right, sum, total)
			}
			computedTotal(root, sum, 0)
			dealRoot(root.left, sum, 0)
			dealRoot(root.right, sum, 0)
		}
		dealRoot(root, sum)

		return res
	};
	var root = {
		val: 5,
		left: {
			val: 4,
			left: {
				val: 11,
				left: {
					val: 7,
					left: null,
					right: null
				},
				right: {
					val: 2,
					left: null,
					right: null
				}
			},
			right: null
		},

		right: {
			val: 8,
			left: {
				val: 13,
				left: null,
				right: null
			},
			right: {
				val: 4,
				left: {
					val: 5,
					left: null,
					right: null
				},
				right: {
					val: 1,
					left: null,
					right: null
				}
			}
		}
	}
	console.log(pathSum(root, 22))
</script>
