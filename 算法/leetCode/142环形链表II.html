<meta charset='UTF-8' />
<title>142. 环形链表 II</title>
<script>
	//快慢指针相遇点  距离环的起始点的位置和head距离环的起始点的位置是一样的
	//算法
	var detectCycle = function (head) {
		if (!head||!head.next||!head.next.next) return null
		var fast = head.next.next
		var slow = head.next
		debugger
		while (fast !== slow) {
			if (fast === null || fast.next === null) return null
			fast = fast.next.next
			slow = slow.next
		}

		slow = head

		while (fast !== slow) {
			fast = fast.next
			slow = slow.next
		}
		return slow
	};

	var head = {
		val: 1,
		next: {
			val: 2,
			next: {
				val: 3,
				next: {
					val: 4,
					next: null
				}
			}
		}
	}
	head.next.next.next.next = head.next
	console.log(detectCycle(head))
</script>
