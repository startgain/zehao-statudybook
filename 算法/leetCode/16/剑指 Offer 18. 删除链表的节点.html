<title>剑指 Offer 18. 删除链表的节点</title>
<script>
	//算法
	var deleteNode = function (head, val) {
		var p = head
		while (p) {
			if (p.val === val) return p.next
			if (p.next && p.next.val === val) {
				p.next = p.next.next
			}
			p = p.next
		}
		return head
	};

	//因为链表只能从前到后顺序访问，如果要删除某一个节点，我们只能从头开始遍历
	//要删除节点，就是要将对应节点去掉，并将当前节点的前后拼接起来，这里分两种情况
	//1. 如果删除的节点是链表的头结点，那么直接返回头结点的下一个节点即可，不需要拼接
	//2. 如果删除的不是头结点，那么就需要在遍历的过程中去判断当前节点p的下一个节点p.next是否是目标节点，这样当前节点p就是删除节点的父节点,只需要将p的next指针指向p.next.next即可
</script>
