<meta charset='UTF-8' />
<title>779. 第K个语法符号</title>
<script>
	//算法
	var kthGrammar = function (n, k) {
		if (n === 1) {
			return '0'
		}
		var pre = '0'
		var index = 2
		while (index <= n) {
			var strArr = pre.split('').map(res => {
				if (res === '0') return '01'
				if (res === '1') return '10'
			})
			pre = strArr.join('')
			console.log(pre)
			index++
		}
		
		return pre[k - 1]
		
	};
	console.log(kthGrammar(7,10))
</script>
