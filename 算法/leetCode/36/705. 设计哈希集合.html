<meta charset='UTF-8' />
<title>705. 设计哈希集合</title>
<script>
//算法
var MyHashSet = function () {
    this.map = []
};

/** 
 * @param {number} key
 * @return {void}
 */
MyHashSet.prototype.add = function (key) {
    this.map[key] = true
};

/** 
 * @param {number} key
 * @return {void}
 */
MyHashSet.prototype.remove = function (key) {
    this.map[key] = false
};

/** 
 * @param {number} key
 * @return {boolean}
 */
MyHashSet.prototype.contains = function (key) {
    return this.map[key] || false
};

</script>
