<title>二分查找</title>
<script>
	var search = function (nums, target) {
    var left = 0;
    var right = nums.length - 1
    var mid = Math.floor((left + right) / 2)
    while (left <= right) {
        if (nums[mid] === target) {
            return mid
        }else if (nums[mid] > target) {
            right = mid-1
        }else {
            left = mid+1
        }
        mid = Math.floor((left + right) / 2)
    }
    return -1
};
var nums = [-1,0,3,5,9,12], target = 9
console.log(search(nums,target))
</script>
